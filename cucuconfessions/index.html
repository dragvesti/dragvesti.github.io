<!DOCTYPE html>
<html lang="es-mx">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }
        
        .w3-quarter img {
            margin-bottom: -6px;
            cursor: pointer
        }
        
        .w3-quarter img:hover {
            opacity: 0.6;
            transition: 0.3s
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
        <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">PORTFOLIO</a>
        <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">ABOUT ME</a>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">Fan art</span>
        <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

        <!-- Photo grid -->
        <div class="w3-row w3-grayscale-min">
            <div class="w3-quarter">
                <img src="img/chynthia lee fontaine art.png" style="width:100%" onclick="onClick(this)" alt="Chynthia Lee Fontaine fanart">
                <img src="img/drankota cynthia lee fontaine.png" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/" style="width:100%" onclick="onClick(this)" alt="">

            </div>

            <div class="w3-quarter">
                <img src="img/cynthia lee fontaine cast rupauls drag race.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/cynthia_lee.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/cynthia-lee-fontaine.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/rupauls-drage-race-season-8.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/viewing party premiere rupauls drag race.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/" style="width:100%" onclick="onClick(this)" alt="">
            </div>

            <div class="w3-quarter">
                <img src="img/cynthia lee fontaine y katya.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/meth and great cdmx.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/" style="width:100%" onclick="onClick(this)" alt="">
            </div>

            <div class="w3-quarter">
                <img src="img/playera de cynthia lee fontaine are you ready for my cucu.jpg" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/" style="width:100%" onclick="onClick(this)" alt="">
                <img src="img/" style="width:100%" onclick="onClick(this)" alt="">
            </div>
        </div>

        <!-- Pagination 
        <div class="w3-center w3-padding-32">
            <div class="w3-bar">
                <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
                <a href="#" class="w3-bar-item w3-black w3-button">1</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
            </div>
        </div> -->

        <!-- Modal for full size images on click-->
        <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="img01" class="w3-image">
                <p id="caption"></p>
            </div>
        </div>


        <!-- End page content -->
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
    </script>


</body>

</html>
